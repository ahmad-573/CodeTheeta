    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ranking</title>
        <meta name="description" content="">
    
        <!-- Tailwind -->
        <!-- <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet"> -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
    
        .font-family-karla {
            font-family: karla;
        }
    
        .bg-sidebar {
            background: #3d68ff;
        }
    
        .cta-btn {
            color: #3d68ff;
        }
    
        .upgrade-btn {
            background: #1947ee;
        }
    
        .upgrade-btn:hover {
            background: #0038fd;
        }
    
        .account-link:hover {
            background: #3d68ff;
        }
        </style>
    </head>
    
    <body class="bg-gray-100 font-family-karla flex">
        <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl">
            <div class="p-6">
                <span class="text-white text-3xl font-semibold uppercase">Solver</span>
            </div>
            <nav class="text-white text-base font-semibold pt-3">
                <button type="button" class="flex items-center w-full text-white py-4 pl-6 hover:bg-blue-500"
                    onclick="onRefreshToUser(event)"> <i class="fas fa-check-double mr-3"></i>ProblemSet</button>
                <button type="button" class="flex items-center bg-blue-800 text-white py-4 pl-6 w-full" onclick="onRefreshToRanking(event)"><i class="fas fa-award mr-3"></i>Ranking</button>
            </nav>
        </aside>
        
        <div class="w-full flex flex-col h-screen overflow-y-hidden">
            <!-- Desktop Header -->
            <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex">
                <div class="w-1/2"></div>
                  <div class="relative w-1/2 flex justify-end">
                      <button type="button" class="bg-blue-500
                      text-blue-500
                      bg-transparent
                      border border-solid border-blue-500
                      hover:bg-blue-500 hover:text-white
                      active:bg-blue-600
                      font-bold
                      uppercase
                      text-sm
                      px-6
                      py-3
                      rounded-full
                      outline-none
                      focus:outline-none
                      mr-1
                      mb-1
                      ease-linear
                      transition-all
                      duration-150" onclick="onSignout(event)">Sign Out</button>
                </div>
            </header>
        
            <div class="w-full overflow-x-hidden border-t flex flex-col">
                <main class="w-full flex-grow p-6">
                    <div class="flex flex-col">
                        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                <div
                                    class="
                                    shadow
                                    overflow-hidden
                                    border-b border-gray-200
                                    sm:rounded-lg
                                    "
                                >
                                <table class="min-w-full divide-y divide-gray-200" id="problemTable">
                                    <thead class="bg-gray-50">
                                        <tr>
                                        <th
                                            scope="col"
                                            class="
                                            px-6
                                            py-3
                                            text-left text-xs
                                            font-medium
                                            text-gray-500
                                            uppercase
                                            tracking-wider
                                            "
                                        >
                                            Rank
                                        </th>
                                        <th
                                            scope="col"
                                            class="
                                            px-6
                                            py-3
                                            text-left text-xs
                                            font-medium
                                            text-gray-500
                                            uppercase
                                            tracking-wider
                                            "
                                        >
                                            Username
                                        </th>
                                        <th
                                            scope="col"
                                            class="
                                            px-6
                                            py-3
                                            text-left text-xs
                                            font-medium
                                            text-gray-500
                                            uppercase
                                            tracking-wider
                                            "
                                        >
                                            Full Name
                                        </th>
                                        <th
                                            scope="col"
                                            class="
                                            px-6
                                            py-3
                                            text-left text-xs
                                            font-medium
                                            text-gray-500
                                            uppercase
                                            tracking-wider
                                            "
                                        >
                                            Points
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        {% for i in range(result|length) %}
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="flex items-center">
                                                <div class="ml-4">
                                                    <div class="text-sm font-medium text-gray-900">
                                                        {% if i+1 == 1 %}
                                                            <span class="inline-flex items-center justify-center px-2 py-1 mr-2 text-xs font-bold leading-none text-red-100 bg-green-600 rounded-full">{{i+1}}</span>
                                                        {% elif i+1 == 2 %}
                                                            <span class="inline-flex items-center justify-center px-2 py-1 mr-2 text-xs font-bold leading-none text-red-100 bg-green-600 rounded-full">{{i+1}}</span>
                                                        {% elif i+1 == 3 %}
                                                            <span class="inline-flex items-center justify-center px-2 py-1 mr-2 text-xs font-bold leading-none text-red-100 bg-green-600 rounded-full">{{i+1}}</span>
                                                        {% else %}
                                                            {{i+1}}
                                                        {%endif%}
                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm">
                                            {{ result[i][0]}}
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-500">
                                            {{ result[i][1] }}
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {{ result[i][2] }}
                                        </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                    </table>
                        </main>
                    </div>
        </div>
    
    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <!-- ChartJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    
    <script>
        function onRefreshToUser(e){
        e.preventDefault()
        window.location.assign('/dashboard-user.html?token=' + window.sessionStorage.token)
    }
    function onRefreshToRanking(e){
        e.preventDefault()
        window.location.assign('/view_ranking_user.html?token=' + window.sessionStorage.token)
    }
    function onSignout(e) {
      e.preventDefault()
      window.sessionStorage.clear()
      window.location.replace('/')
    }
    </script>

    </body>
    </html>
